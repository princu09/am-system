{% extends './incFiles/basic.html' %}
{% block title %}Add Attendance{% endblock title %}
{% block body %}
{% load static %}
<div class="mt-3 container d-flex flex-column align-items-center justify-content-center">
    <p class="h2 font-weight-bold text-success">Add Attendance</p>
    <form class="mt-4" method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Employee ID</label>
            <input type="number" class="form-control" required name="emp_id">
        </div>
        <div class="form-group">
            <label for="">Employee</label>
            <input type="text" list="employee" class="form-control" required name="employee">
            <datalist id="employee">
                {% for x in employee %}
                <option value="{{x.first_Name}} {{x.last_Name}}">
                    {% endfor %}
            </datalist>
        </div>
        <div class="form-group">
            <label for="">Attendance Date</label>
            <input type="date" class="form-control" required name="attedance_date">
        </div>
        <div class="form-group">
            <label for="">In Time</label>
            <input type="time" class="form-control" required name="in_time">
        </div>
        <div class="form-group">
            <label for="">Out Time</label>
            <input type="time" class="form-control" required name="out_time">
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control" required name="desc">
        </div>
        <button type="submit" class="btn btn-block btn-success">Submit</button>
</div>
{% endblock body %}
