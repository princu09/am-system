{% extends './incFiles/basic.html' %}
{% block title %}Add Employee{% endblock title %}
{% block body %}
{% load static %}
<div class="mt-3 container d-flex flex-column align-items-center justify-content-center">
    <p class="h2 font-weight-bold text-success">Add Employee</p>
    <form class="mt-4" method="post" action="">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" required name="fname">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" required name="lname">
                </div>
                <div class="form-group">
                    <label for="">Salary</label>
                    <input type="number" class="form-control" required name="salary">
                </div>
                <div class="form-group">
                    <label for="">Contact Number</label>
                    <input type="tel" class="form-control" required name="contact">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" required name="email">
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" required name="gander" value="male">
                        <label class="form-check-label" for="">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" required name="gander" value="female">
                        <label class="form-check-label" for="">Female</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Address</label>
                    <textarea class="form-control" rows="3" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="">City</label>
                    <input type="text" class="form-control" required name="city">
                </div>
                <div class="form-group">
                    <label for="">Pincode</label>
                    <input type="number" class="form-control" required name="pincode">
                </div>
                <div class="form-group">
                    <label for="">State</label>
                    <input type="text" class="form-control" required name="state">
                </div>
                <div class="form-group">
                    <label for="">Country</label>
                    <input type="text" class="form-control" required name="country">
                </div>

            </div>
        </div>
        <button type="submit" class="btn btn-block btn-success">Submit</button>
    </form>
</div>
{% endblock body %}
